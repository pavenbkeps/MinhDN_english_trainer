<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<title>English Trainer V5 FINAL (No Alert)</title>

<style>
  *{box-sizing:border-box}
  html,body{height:100%}

  /* iPad + Google Sites scroll fix */
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    background:#f4f6fb;
    overflow:auto;
    min-height:100vh;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
  }
  .app{min-height:100vh;display:flex;flex-direction:column}

  .topbar{
    flex-shrink:0;
    background:#fff;
    box-shadow:0 2px 10px rgba(0,0,0,.06);
    padding:12px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  .brand{font-weight:1100;font-size:16px;color:#111}
  .top-actions{display:flex;gap:10px;align-items:center}
  .pill{
    border:0;background:#f2f2f7;color:#111;
    padding:10px 12px;border-radius:14px;
    font-weight:1100;font-size:14px;
  }

  .main{
    flex:1;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
    padding:14px;
    padding-bottom:calc(14px + env(safe-area-inset-bottom));
    display:flex;
    justify-content:center;
  }
  .page{
    width:min(980px,96vw);
    padding-bottom:80px;
  }

  .section{
    background:#fff;
    border:1px solid #eef0f5;
    border-radius:18px;
    box-shadow:0 10px 22px rgba(0,0,0,.06);
    padding:14px;
    margin-bottom:14px;
  }
  .section-head{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom:10px;
  }
  .hint{color:#6b7280;font-weight:800;font-size:13px}

  .grid{
    display:grid;
    grid-template-columns:repeat(2,minmax(0,1fr));
    gap:12px;
  }
  @media(min-width:900px){
    .grid{grid-template-columns:repeat(3,minmax(0,1fr))}
  }

  .card{
    background:#fff;
    border-radius:18px;
    padding:14px;
    border:1px solid #eef0f5;
    box-shadow:0 8px 18px rgba(0,0,0,.06);
    display:flex;
    flex-direction:column;
    gap:10px;
    min-height:120px;
  }
  .row{display:flex;align-items:flex-start;justify-content:space-between;gap:10px}
  .name{font-weight:1100;font-size:16px;color:#111;line-height:1.15}
  .meta{font-size:13px;color:#6b7280;font-weight:800}

  .btn{
    margin-top:auto;
    border:0;
    background:#007AFF;
    color:#fff;
    padding:12px;
    border-radius:14px;
    font-weight:1100;
    font-size:15px;
  }
  .btn.secondary{background:#5856d6}

  /* Practice */
  .practice{display:flex;flex-direction:column;gap:14px;align-items:center}
  .row-between{
    width:min(560px,96vw);
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
  }
  .left-pack, .right-pack{
    display:flex;
    align-items:center;
    gap:10px;
  }
  .link-btn{
    border:0;
    background:#f2f2f7;
    padding:10px 12px;
    border-radius:14px;
    font-weight:1100;
    white-space:nowrap;
  }
  .badge{
    display:inline-flex;
    align-items:center;
    gap:8px;
    font-weight:1100;
    font-size:13px;
    color:#111;
    background:#f2f2f7;
    border-radius:999px;
    padding:8px 12px;
    white-space:nowrap;
  }

  .box{
    width:min(560px,96vw);
    background:#fff;
    border-radius:22px;
    padding:20px 18px;
    box-shadow:0 10px 26px rgba(0,0,0,.08);
    border:1px solid #eef0f5;
    text-align:center;
  }
  .icon{font-size:46px;margin:6px 0 4px}

  /* Speaking */
  .q-speak{font-size:26px;font-weight:1100;line-height:1.35;color:#111;margin:10px 0 0;display:none}
  .a-speak{font-size:20px;color:#34c759;margin-top:16px;padding-top:14px;border-top:1px dashed #ddd;display:none;font-style:italic}

  .controls{display:flex;justify-content:center;gap:16px;margin:16px 0 12px}
  .circle{
    width:64px;height:64px;border-radius:50%;
    border:0;font-size:28px;color:#fff;
    box-shadow:0 6px 14px rgba(0,0,0,.16)
  }
  .circle:active{transform:scale(.96)}
  .c1{background:#ff9f0a}.c2{background:#007AFF}.c3{background:#32d74b}

  .next{
    width:100%;
    border:0;
    background:#5856d6;
    color:#fff;
    padding:16px;
    border-radius:16px;
    font-weight:1200;
    font-size:19px;
    text-transform:uppercase;
    letter-spacing:.6px;
    box-shadow:0 6px 18px rgba(88,86,214,.28)
  }

  /* Grammar */
  .q-gram{
    font-size:24px;
    font-weight:1100;
    line-height:1.35;
    color:#111;
    margin:10px 0 0;
    display:block;
  }
  .choices{
    margin-top:14px;
    display:grid;
    grid-template-columns:1fr;
    gap:10px;
    text-align:left;
  }
  @media(min-width:700px){
    .choices{grid-template-columns:1fr 1fr}
  }
  .choice{
    border:1px solid #e5e7eb;
    background:#f9fafb;
    border-radius:14px;
    padding:12px 12px;
    font-weight:1100;
    font-size:16px;
  }
  .choice:disabled{opacity:1}
  .choice.correct{border-color:#34c759;background:#ecfdf3}
  .choice.wrong{border-color:#ff3b30;background:#fff1f1}

  .explain{
    margin-top:14px;
    padding:12px 12px;
    border-radius:14px;
    background:#f2f2f7;
    color:#111;
    font-weight:900;
    text-align:left;
    display:none;
  }

  .small-note{font-size:13px;color:#6b7280;font-weight:800}

  /* Completion screen (no alert) */
  .done-title{font-size:22px;font-weight:1200;margin:10px 0 6px;color:#111}
  .done-text{font-size:15px;color:#374151;font-weight:900;line-height:1.45}
  .done-actions{display:flex;gap:10px;justify-content:center;margin-top:14px;flex-wrap:wrap}
  .done-btn{
    border:0;border-radius:14px;
    padding:12px 14px;
    font-weight:1100;
    font-size:15px;
    cursor:pointer;
  }
  .done-btn.primary{background:#007AFF;color:#fff}
  .done-btn.gray{background:#f2f2f7;color:#111}
</style>
</head>

<body>
<div class="app">
  <div class="topbar">
    <div class="brand">üé§ English Trainer V5 FINAL (No Alert)</div>
    <div class="top-actions">
      <button class="pill" id="btnHome">Home</button>
      <button class="pill" id="btnStop">Stop</button>
    </div>
  </div>

  <div class="main">
    <div class="page" id="page">
      <div class="small-note">Loading Speaking + Grammar‚Ä¶</div>
    </div>
  </div>
</div>

<script>
/* ===================== LINKS CSV ===================== */
const SPEAKING_CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQWKrk-_dQorU01RJEA7SUBgewEWaO2iyE43F5vgHeVX8GMjcAMT0kvhLNPUPCw3B3LF-9x5t2wfPvM/pub?gid=0&single=true&output=csv";

const GRAMMAR_CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQWKrk-_dQorU01RJEA7SUBgewEWaO2iyE43F5vgHeVX8GMjcAMT0kvhLNPUPCw3B3LF-9x5t2wfPvM/pub?gid=1801672944&single=true&output=csv";

/* ===================== STATE ===================== */
let speakingAll = [];
let grammarAll  = [];
let speakingTopics = [];
let grammarTopics  = [];

let currentMode = null; // 'speaking' | 'grammar'
let currentList = [];
let queue = [];
let doneCount = 0;
let totalCount = 0;
let correctCount = 0;
let currentItem = null;

/* ===================== TTS (good voice) ===================== */
let voices = [];
let cachedEnVoice = null;
function loadVoices(){ voices = speechSynthesis.getVoices() || []; }
speechSynthesis.onvoiceschanged = () => { loadVoices(); cachedEnVoice = null; };
loadVoices();

function ttsClean(text){
  if(!text) return "";
  return text.replace(/_{2,}/g, " blank ").replace(/\s+/g, " ").trim();
}
function pickEnglishVoice(){
  if (cachedEnVoice) return cachedEnVoice;
  loadVoices();
  const preferredNames = ["Samantha","Daniel","Karen","Moira","Tessa","Alex"];
  for (const name of preferredNames){
    const v = voices.find(x => (x.name||"").includes(name) && (x.lang||"").startsWith("en-"));
    if (v) { cachedEnVoice = v; return v; }
  }
  let v = voices.find(x => (x.lang||"")==="en-US");
  if (v) { cachedEnVoice = v; return v; }
  v = voices.find(x => (x.lang||"").startsWith("en-"));
  if (v) { cachedEnVoice = v; return v; }
  return null;
}
function speakEN(text){
  const cleaned = ttsClean(text);
  if(!cleaned) return;
  loadVoices();
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(cleaned);
  const v = pickEnglishVoice();
  if(v){ u.voice=v; u.lang=v.lang||"en-US"; } else { u.lang="en-US"; }
  u.rate = 0.9; u.pitch = 1.0;
  speechSynthesis.speak(u);
}

/* ===================== CSV PARSE ===================== */
function cleanText(t){ return (t||"").replace(/\r/g,"").replace(/^\uFEFF/,""); }
function smartSplitCSVLine(line){
  return line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(x=>{
    x=(x||"").trim();
    if(x.startsWith('"') && x.endsWith('"')) x=x.slice(1,-1);
    return x.replace(/""/g,'"').trim();
  });
}
function parseSpeakingCSV(text){
  text=cleanText(text);
  const rows=text.split("\n").filter(Boolean);
  let start=(rows[0] && rows[0].toLowerCase().includes("topic"))?1:0;
  for(let i=start;i<rows.length;i++){
    const cols=smartSplitCSVLine(rows[i]);
    if(cols.length<3) continue;
    const topic=cols[0], q=cols[1], a=cols[2];
    if(!topic || !q) continue;
    speakingAll.push({topic,q,a});
  }
}
function parseGrammarCSV(text){
  text=cleanText(text);
  const rows=text.split("\n").filter(Boolean);
  let start=(rows[0] && rows[0].toLowerCase().includes("topic"))?1:0;
  for(let i=start;i<rows.length;i++){
    const cols=smartSplitCSVLine(rows[i]);
    if(cols.length<8) continue;
    const [topic,q,A,B,C,D,correct,explain]=cols;
    if(!topic || !q) continue;
    grammarAll.push({topic,q,A,B,C,D,correct:(correct||"").trim().toUpperCase(),explain:explain||""});
  }
}
function buildTopics(){
  const mapS=new Map();
  speakingAll.forEach(it=>mapS.set(it.topic,(mapS.get(it.topic)||0)+1));
  const realS=[...mapS.entries()].map(([name,count])=>({name,count}))
    .sort((a,b)=>a.name.localeCompare(b.name,"vi"));
  speakingTopics=[{name:"T·ªïng h·ª£p",count:speakingAll.length},...realS];

  const mapG=new Map();
  grammarAll.forEach(it=>mapG.set(it.topic,(mapG.get(it.topic)||0)+1));
  const realG=[...mapG.entries()].map(([name,count])=>({name,count}))
    .sort((a,b)=>a.name.localeCompare(b.name,"vi"));
  grammarTopics=[{name:"T·ªïng h·ª£p",count:grammarAll.length},...realG];
}

/* ===================== UTIL ===================== */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}
function resetRound(list){
  currentList = list;
  totalCount = currentList.length;
  doneCount = 0;
  correctCount = 0;
  queue = shuffle([...currentList]);
  currentItem = null;
}
function escapeHTML(s){
  return (s||"").replace(/[&<>"']/g, m => (
    { "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]
  ));
}

/* ===================== LOAD DATA ===================== */
Promise.all([
  fetch(SPEAKING_CSV).then(r=>r.text()),
  fetch(GRAMMAR_CSV).then(r=>r.text())
]).then(([speakText, gramText])=>{
  parseSpeakingCSV(speakText);
  parseGrammarCSV(gramText);
  buildTopics();
  renderHome();
}).catch(()=>{
  document.getElementById("page").innerHTML =
    `<div class="small-note">Cannot load data. Please check publish links.</div>`;
});

/* ===================== HOME ===================== */
function renderHome(){
  currentMode=null;
  currentList=[]; queue=[];
  doneCount=0; totalCount=0; correctCount=0;
  currentItem=null;

  const page=document.getElementById("page");
  page.innerHTML=`
    <div class="section">
      <div class="section-head">
        <b>üé§ Speaking</b>
        <div class="hint">Start/Next s·∫Ω t·ª± ƒë·ªçc Question</div>
      </div>
      <div class="grid" id="gridSpeaking"></div>
    </div>

    <div class="section">
      <div class="section-head">
        <b>üß© Grammar (MCQ)</b>
        <div class="hint">Start/Next s·∫Ω t·ª± ƒë·ªçc Question</div>
      </div>
      <div class="grid" id="gridGrammar"></div>
    </div>
  `;

  const gs=document.getElementById("gridSpeaking");
  speakingTopics.forEach(t=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="row">
        <div>
          <div class="name">${escapeHTML(t.name)}</div>
          <div class="meta">${t.count} questions</div>
        </div>
        <div style="font-size:22px;">${t.name==="T·ªïng h·ª£p"?"üß†":"üìö"}</div>
      </div>
      <button class="btn">Start</button>
    `;
    div.querySelector("button").onclick=()=>startSpeaking(t.name);
    gs.appendChild(div);
  });

  const gg=document.getElementById("gridGrammar");
  grammarTopics.forEach(t=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="row">
        <div>
          <div class="name">${escapeHTML(t.name)}</div>
          <div class="meta">${t.count} questions</div>
        </div>
        <div style="font-size:22px;">${t.name==="T·ªïng h·ª£p"?"üß†":"üß©"}</div>
      </div>
      <button class="btn secondary">Start</button>
    `;
    div.querySelector("button").onclick=()=>startGrammar(t.name);
    gg.appendChild(div);
  });
}

/* ===================== PROGRESS UI ===================== */
function updateProgressUI(){
  const prog=document.getElementById("progressBadge");
  if(!prog) return;
  prog.textContent = (currentMode==="grammar")
    ? `‚úÖ ${doneCount}/${totalCount}  |  Correct: ${correctCount}`
    : `‚úÖ ${doneCount}/${totalCount}`;
}
function setNextLabel(){
  const btn = document.getElementById(currentMode==="grammar" ? "btnNextG" : "btnNextS");
  if(!btn) return;
  const finished = (doneCount >= totalCount);
  btn.textContent = finished ? "RESTART" : (currentMode==="grammar" ? "NEXT" : "NEXT QUESTION");
}

/* ===================== COMPLETION SCREEN (NO ALERT) ===================== */
function renderDoneScreen(){
  const page=document.getElementById("page");
  const scoreText = (currentMode==="grammar")
    ? `<div class="done-text">K·∫øt qu·∫£ Grammar: <b>${correctCount}/${totalCount}</b> c√¢u ƒë√∫ng.</div>`
    : `<div class="done-text">B·∫°n ƒë√£ l√†m xong <b>${totalCount}</b> c√¢u.</div>`;

  page.innerHTML = `
    <div class="practice">
      <div class="box">
        <div class="icon">üéâ</div>
        <div class="done-title">B·∫°n ƒë√£ ho√†n th√†nh luy·ªán t·∫≠p!</div>
        ${scoreText}
        <div class="done-text" style="margin-top:8px;">B·∫•m <b>L√†m l·∫°i</b> ƒë·ªÉ luy·ªán ti·∫øp (c√¢u s·∫Ω ƒë∆∞·ª£c x√°o tr·ªôn).</div>

        <div class="done-actions">
          <button class="done-btn gray" id="btnDoneHome">Home</button>
          <button class="done-btn primary" id="btnDoneRestart">L√†m l·∫°i</button>
        </div>
      </div>
    </div>
  `;

  document.getElementById("btnDoneHome").onclick = renderHome;
  document.getElementById("btnDoneRestart").onclick = ()=>{
    resetRound(currentList);
    // quay l·∫°i m√†n luy·ªán t·∫≠p + auto speak c√¢u ƒë·∫ßu
    if(currentMode==="grammar"){
      // gi·ªØ l·∫°i topic ƒëang h·ªçc: render l·∫°i UI grammar r·ªìi start v√≤ng m·ªõi
      resumeGrammarPractice(true);
    }else{
      resumeSpeakingPractice(true);
    }
  };
}

/* ===================== SPEAKING ===================== */
let speakingTopicName = "";
function startSpeaking(topicName){
  currentMode="speaking";
  speakingTopicName = topicName;
  const list=(topicName==="T·ªïng h·ª£p")?[...speakingAll]:speakingAll.filter(x=>x.topic===topicName);
  resetRound(list);
  resumeSpeakingPractice(true); // Start ƒë·ªçc lu√¥n c√¢u ƒë·∫ßu
}

function resumeSpeakingPractice(autoSpeakFirst){
  const page=document.getElementById("page");
  page.innerHTML=`
    <div class="practice">
      <div class="row-between">
        <div class="left-pack">
          <button class="link-btn" id="backBtn">‚¨Ö Back</button>
          <div class="badge" id="progressBadge">‚úÖ ${doneCount}/${totalCount}</div>
        </div>
        <div class="right-pack">
          <div class="badge">üé§ ${escapeHTML(speakingTopicName)}</div>
          <button class="link-btn" id="repeatBtn">üîä Repeat</button>
        </div>
      </div>

      <div class="box">
        <div class="icon" id="iconS">üëÇ</div>
        <div class="q-speak" id="qS"></div>
        <div class="a-speak" id="aS"></div>

        <div class="controls">
          <button class="circle c1" id="btnSpeakS">üîä</button>
          <button class="circle c2" id="btnShowQS">üëÅÔ∏è</button>
          <button class="circle c3" id="btnHintS">üí°</button>
        </div>

        <button class="next" id="btnNextS">NEXT QUESTION</button>
      </div>
    </div>
  `;

  document.getElementById("backBtn").onclick=renderHome;
  document.getElementById("repeatBtn").onclick=()=>currentItem && speakEN(currentItem.q);

  document.getElementById("btnNextS").onclick=()=>{
    // N·∫øu ƒë√£ h·∫øt v√≤ng => hi·ªÉn th·ªã m√†n ho√†n th√†nh (kh√¥ng alert)
    if(doneCount >= totalCount){
      renderDoneScreen();
      return;
    }
    nextSpeaking(true);
  };

  document.getElementById("btnSpeakS").onclick=()=>currentItem && speakEN(currentItem.q);
  document.getElementById("btnShowQS").onclick=()=>{
    document.getElementById("qS").style.display="block";
    document.getElementById("iconS").innerText="üìù";
  };
  document.getElementById("btnHintS").onclick=()=>{
    const aEl=document.getElementById("aS");
    aEl.style.display="block";
    if(currentItem?.a) speakEN(currentItem.a);
  };

  // n·∫øu v·ª´a quay l·∫°i sau Done -> c√≥ th·ªÉ ƒë√£ c√≥ currentItem null
  if(autoSpeakFirst){
    nextSpeaking(true);
  }else{
    updateProgressUI(); setNextLabel();
  }
}

function nextSpeaking(autoSpeak){
  if(!queue.length){
    // ƒë√£ h·∫øt c√¢u => chuy·ªÉn sang done screen
    doneCount = totalCount; // ƒë·∫£m b·∫£o label
    updateProgressUI();
    setNextLabel();
    renderDoneScreen();
    return;
  }

  currentItem = queue.shift();
  doneCount++;

  const qEl=document.getElementById("qS");
  const aEl=document.getElementById("aS");
  const icon=document.getElementById("iconS");

  qEl.textContent=currentItem.q;
  aEl.textContent=currentItem.a||"";
  qEl.style.display="none";
  aEl.style.display="none";
  icon.innerText="üëÇ";

  updateProgressUI();
  setNextLabel();

  if(autoSpeak) speakEN(currentItem.q);
}

/* ===================== GRAMMAR ===================== */
let grammarTopicName = "";
function startGrammar(topicName){
  currentMode="grammar";
  grammarTopicName = topicName;
  const list=(topicName==="T·ªïng h·ª£p")?[...grammarAll]:grammarAll.filter(x=>x.topic===topicName);
  resetRound(list);
  resumeGrammarPractice(true); // Start ƒë·ªçc lu√¥n c√¢u ƒë·∫ßu
}

function resumeGrammarPractice(autoSpeakFirst){
  const page=document.getElementById("page");
  page.innerHTML=`
    <div class="practice">
      <div class="row-between">
        <div class="left-pack">
          <button class="link-btn" id="backBtn">‚¨Ö Back</button>
          <div class="badge" id="progressBadge">‚úÖ ${doneCount}/${totalCount}  |  Correct: ${correctCount}</div>
        </div>
        <div class="right-pack">
          <div class="badge">üß© ${escapeHTML(grammarTopicName)}</div>
          <button class="link-btn" id="repeatBtn">üîä Repeat</button>
        </div>
      </div>

      <div class="box">
        <div class="icon">üß©</div>
        <div class="q-gram" id="qG"></div>
        <div class="choices" id="choices"></div>
        <div class="explain" id="explain"></div>

        <button class="next" id="btnNextG">NEXT</button>
      </div>
    </div>
  `;

  document.getElementById("backBtn").onclick=renderHome;
  document.getElementById("repeatBtn").onclick=()=>currentItem && speakEN(currentItem.q);

  document.getElementById("btnNextG").onclick=()=>{
    if(doneCount >= totalCount){
      renderDoneScreen();
      return;
    }
    nextGrammar(true);
  };

  if(autoSpeakFirst){
    nextGrammar(true);
  }else{
    updateProgressUI(); setNextLabel();
  }
}

function nextGrammar(autoSpeak){
  if(!queue.length){
    doneCount = totalCount;
    updateProgressUI();
    setNextLabel();
    renderDoneScreen();
    return;
  }

  currentItem = queue.shift();
  doneCount++;

  const qEl=document.getElementById("qG");
  const ch=document.getElementById("choices");
  const ex=document.getElementById("explain");

  qEl.textContent=currentItem.q;
  ex.style.display="none";
  ex.textContent="";
  ch.innerHTML="";

  const opts=[
    {key:"A", text: currentItem.A},
    {key:"B", text: currentItem.B},
    {key:"C", text: currentItem.C},
    {key:"D", text: currentItem.D},
  ];

  opts.forEach(o=>{
    const btn=document.createElement("button");
    btn.className="choice";
    btn.type="button";
    btn.textContent = `${o.key}. ${o.text||""}`;
    btn.onclick = ()=>selectChoice(o.key, btn);
    ch.appendChild(btn);
  });

  updateProgressUI();
  setNextLabel();
  if(autoSpeak) speakEN(currentItem.q);
}

function selectChoice(key, clickedBtn){
  if(!currentItem) return;

  const allBtns=Array.from(document.querySelectorAll(".choice"));
  allBtns.forEach(b=>b.disabled=true);

  const correct=(currentItem.correct||"").toUpperCase();
  if(key===correct){
    clickedBtn.classList.add("correct");
    correctCount++;
  }else{
    clickedBtn.classList.add("wrong");
    const correctBtn=allBtns.find(b=>(b.textContent||"").trim().startsWith(correct+"."));
    if(correctBtn) correctBtn.classList.add("correct");
  }

  updateProgressUI();

  const ex=document.getElementById("explain");
  const explainText=(currentItem.explain||"").trim();
  ex.textContent = explainText ? ("Gi·∫£i th√≠ch: " + explainText) : "Gi·∫£i th√≠ch: (ch∆∞a c√≥)";
  ex.style.display="block";
}

document.getElementById("btnStop").onclick=()=>speechSynthesis.cancel();
